<div class="page">
    @if(showProgressBar) {
    <mat-progress-bar mode="indeterminate" class="page__loader"></mat-progress-bar>
    }

    <div class="page__toolbar">
        <div class="page__toolbar-start">
            <h1>{{title}}</h1>
        </div>
        <div class="page__toolbar-end">
            <ng-content select="button[toolbar-button]"></ng-content>
        </div>
    </div>

    <main>
        <ng-content></ng-content>
    </main>
</div>
