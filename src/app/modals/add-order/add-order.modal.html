<header mat-dialog-title>Add Order</header>
<mat-dialog-content>
    <div class="pizzas-container">
        @for(pizza of pizzas; track pizza.id) {
        <div class="pizza">
            <div class="pizza__name">{{pizza.name}}</div>
            <div class="pizza__price">{{pizza.price | currency:'EUR'}}</div>
            <div class="pizza__quantity">
                <button mat-icon-button (click)="decrease(pizza.id)">
                    <mat-icon>remove</mat-icon>
                </button>
                <input class="pizza__quantity-input" matInput type="text" readonly [value]="selection[pizza.id]"
                    [name]="pizza.id">
                <button mat-icon-button (click)="increase(pizza.id)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        }
        <div class="total">
            <div class="total__header"><strong>Total:</strong></div>
            <div class="total_price"><strong>{{getTotal() | currency:'EUR'}}</strong></div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button [disabled]="!canPay()" (click)="pay()">Pay!</button>
    <button mat-button mat-dialog-close [disabled]="isSavingNewOrder">Close</button>
</mat-dialog-actions>
